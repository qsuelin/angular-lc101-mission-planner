<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)=addCrewMember(member) [class.selected]='isCrewMember(member,crew)'>{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <!-- Add a span tag here to display 'Full' when the crew reaches 3. -->
      <span *ngIf="crew.length === 3"> Full</span>
    </h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="crewMemberSelected=astronaut" (mouseout)="crewMemberSelected=null">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <div *ngIf="crewMemberSelected!==null">
      <img [src]=crewMemberSelected.photo/>
    </div> 
</div>
